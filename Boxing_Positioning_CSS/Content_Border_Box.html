<html>
    <head>
        <style>
            .cb{
                width: 150px;
                padding:10px;
                border: 5px solid blue;
                background-color: lightgreen;
                box-sizing: content-box;
            }
            .bb{
                width: 150px;
                padding:10px;
                border: 5px solid green;
                background-color: lightblue;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="cb">Content-Box</div>
        <div class="bb">Border-Box</div>
    </body>
</html>
