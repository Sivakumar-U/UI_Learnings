<html>
    <head>
        <title>Differnce between ID & Class Selectors</title>
            <style>
                #red{
                    color: red;
                }
                #bold{
                    font-weight: bold;
                }
                .yellowback{
                    background-color: yellow;
                }
                .bold{
                    font-weight: bold;
                }
            </style>
    </head>
    <body>
        <p id="bold" class="yellowback">It is a paragraph Text</p>
        <p id="red" class="yellowback bold">It is a paragraph Text</p>
    </body>
</html>

here,ID can target single unique element.
Class can target multiple elements using space.
