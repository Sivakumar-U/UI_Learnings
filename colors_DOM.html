<html>
    <head>
        <script>
            function setBack(color){
                document.body.style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <button onclick="setBack('green')">Green</button>
        <button onclick="setBack('yellow')">Yellow</button>
        <button onclick="setBack('blue')">blue</button>
        <button onclick="setBack('pink')">pink</button>
    </body>
</html>
