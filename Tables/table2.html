<html>
    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;

            }
            th,td{
                text-align: left;
                border: 1px solid blue;
                padding: 5px;
            }
            tr:nth-child(even){
                background-color:aqua;

            }
            tr:hover{
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <table>
            <p>Table has 4 rows and 3 columns</p>
            <tr>
                <th>Num</th>
                <th>Name</th>
                <th>Balance</th>

            </tr>

            <tr>
                <td>101</td>
                <td>Siva</td>
                <td>4000</td>

            </tr>

            <tr>
                <td>102</td>
                <td>Mahesh</td>
                <td>5000</td>
                
            </tr>

            <tr>
                <td>103</td>
                <td>Naveen</td>
                <td>6000</td>
            </tr>
        </table>
    </body>
</html>
