<html>
    <head>
        <title>DOM Example</title>
        <script>
            function changeText(){
                document.getElementById("heading").innerHTML="Text Changed!";
            }
        </script>
    </head>
    <body>
        <h1 id="heading">Hello, DOM!</h1>
        <button onclick="changeText()">click Me</button>
    </body>
</html>
