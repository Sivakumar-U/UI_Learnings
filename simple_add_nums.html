<html>
    <head>
        <script>
            function add(){
                var x = prompt('Enter first num: ')
                var y = prompt('Enter second num: ')
                var z = parseInt(x) + parseInt(y)
                alert("Sum of two nums: "+z)
            }
        </script>
    </head>
    <body>
        <button onclick="add()">Add</button>
    </body>
</html>
