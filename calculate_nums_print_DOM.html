<html>
    <head>
        <script>
            function add(){
                var x = document.getElementById("first").value;
                var y = document.getElementById("second").value;
                var z = parseInt(x) + parseInt(y);
                document.getElementById("output").innerHTML= "Sum: "+z;
            }
        </script>
    </head>
    <body>
        <h4>Addition Operation</h4>
        Enter First Num: <input type="text" id="first"/> <br/>
        Enter Second Num: <input type="text" id="second"> <br/>
        <button onclick="add()">Add</button>
        <p id="output" style="color: red;"></p>
    </body>
</html>
