<html>
    <head>
        <script>
            function hello(){
                var name = prompt("Enter your name: ")
                document.getElementById("msg").innerHTML="Hello "+name;
            }
        </script>
    </head>
    <body>
        <h3>Welcome to Prompt</h3>
        <button onclick="hello()">click Me</button>
        <p id="msg"></p>
    </body>
</html>
